<!-- Snippet -->
<pre *ngIf="auto && lineNumbers"><code class="code-container" [highlightAuto]="code" lineNumbers></code></pre>
<pre *ngIf="auto && !lineNumbers"><code class="code-container" [highlightAuto]="code"></code></pre>
<pre *ngIf="!auto && lineNumbers"><code class="code-container" [highlight]="code" [language]="language" lineNumbers></code></pre>
<pre *ngIf="!auto && !lineNumbers"><code class="code-container" [highlight]="code" [language]="language"></code></pre>

<!-- Copy to Clipboard -->
<div class="clipboard-container">
    <span *ngIf="copied" class="copied-text" [@fadeInOnEnter] [@fadeOutOnLeave]>Copied!</span>
    <button class="copy-button" title="Copy to clipboard." (click)="copyToClipboard()">
        <i class="eva" [class]="copied ? 'eva-checkmark-outline' : 'eva-copy-outline'"></i>
    </button>
</div>
